<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loops</title>
</head>
<body>

  <script type="text/javascript">

    (function() {
      setTimeout(test_for, 1000);
    })()
    
    var array = (function() {
      var a = [];
      for(var i=0; i<20000000; i++)
        a[i] = i;
        
      return a;
    })();

 
    function test_for()
    {
      var start, end, i;
      
      start = +new Date();
      for(i = 0; i < array.length; i++){}
      end = +new Date;
      
      console.log("test_for: " + (end-start));
      
      setTimeout(test_for_len_optimized, 1000);
    }
    
    
    
    function test_for_len_optimized()
    {
      var start, end, i;
      
      start = +new Date();
      for(i = 0, l = array.length; i < l; i++){}
      end = +new Date;
      
      console.log("test_for_len_optimized: " + (end-start));
      
      setTimeout(test_for_reverse, 1000);
    }
    
    
    
    function test_for_reverse()
    {
      var start, end, i;
      
      start = +new Date();
      for(var i = array.length; i--;){}
      end = +new Date;
      
      console.log("test_for_reverse: " + (end-start));
    }
    
    
    
    
  
  </script>

</body>
</html>
